<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">{{stage.title}}</span>
	</div>
	<div class="panel-body">
		<div ng-click="save()" class="btn btn-sm btn-primary">Save Changes</div>
	</div>
</div>

<div class="row">

	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Schema</span>
			</div>
			<div class="panel-body">
				<div ui-ace="{mode: 'json'}" style="height: 400px;" ng-model="schema" ng-model-options="{debounce: 500}"></div>
			</div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Form</span>
			</div>
			<div class="panel-body">
				<div ui-ace="{mode: 'json'}" style="height: 400px;" ng-model="form" ng-model-options="{debounce: 500}"></div>
			</div>
		</div>
	</div>

</div>
