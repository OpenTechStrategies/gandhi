<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">{{stage.title}}</span>
	</div>
	<div class="panel-body">

		<div class="alert alert-info" role="alert" ng-show="status == 'draft'" sf-decorator-name="'bootstrap-decorator'">
			This stage is saved as a draft.
		</div>

		<div class="alert alert-info" role="alert" ng-show="status == 'complete'" sf-decorator-name="'bootstrap-decorator'">
			This stage has been submitted.
		</div>

		<div class="alert alert-warning" role="alert" ng-show="!permissions.read" sf-decorator-name="'bootstrap-decorator'">
			Sorry, but you don't have permission to read this stage.
		</div>

		<div class="alert alert-warning" role="alert" ng-show="!permissions.write && permissions.read" sf-decorator-name="'bootstrap-decorator'">
			Please note, you don't have permission to save changes to this stage.
		</div>

		<div ng-show="permissions.read">
			<form name="gandhiFormComponent" ng-submit="submit(gandhiFormComponent, data)">
				<div sf-model="data" sf-form="options.form" sf-schema="options.schema" sf-options="config"></div>
				<div ng-show="permissions.write && options.draft !== false" ng-click="save()" class="btn btn-default" ng-bind="options.draftButtonText || 'Save Draft'"></div>
				<button ng-show="permissions.write" class="btn btn-primary" ng-bind="options.submitButtonText || 'Submit'"></button>
			</form>
		</div>

	</div>
</div>
