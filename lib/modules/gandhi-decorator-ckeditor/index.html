<div class="form-group has-feedback {{form.htmlClass}} schema-form-ckeditor" ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}">
  <label ng-show="showTitle()">{{form.title}}</label>
  <span class="help-block" ng-bind-html="form.description"></span>
  <textarea class="form-control {{form.fieldHtmlClass}}"
            ckeditor="form.readonly ? {readOnly: true, toolbar: []} : {}"
            sf-changed="form"
            placeholder="{{form.placeholder}}"
            ng-disabled="form.readonly"
            ng-model="$$value$$"
            ng-model-options="form.ngModelOptions"
            schema-validate="form"
            name="{{form.key.slice(-1)[0]}}"></textarea>
  <span class="help-block">{{ (hasError() && errorMessage(schemaError())) || '' }}</span>
</div>
