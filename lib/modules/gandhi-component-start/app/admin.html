<div class="row">

	<div class="col-sm-7">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">{{cycle.flow[stage].title}}</span>
			</div>
			<div class="panel-body">
				{{options.info}}
			</div>
		</div>
	</div>

	<div class="col-sm-5">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Permissions</span>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="submit()">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" placeholder="Your Project's Title Goes Here" ng-model="data.title" ng-disabled="lock || !permissions.write">
					</div>

					<input type="submit" class="btn btn-sm btn-primary" value="Submit" ng-disabled="!data.title || lock || !permissions.write">
				</form>

			</div>
		</div>
	</div>

</div>
