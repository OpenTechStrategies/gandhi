<div ng-if="content.authorizations">
	<div class="alert alert-info" role="alert" ng-if="content.status == 'draft'">
		This stage is saved as a draft.
	</div>

	<div class="alert alert-info" role="alert" ng-if="content.status == 'complete'">
		This stage is complete.
	</div>

	<div class="alert alert-warning" role="alert" ng-if="!content.authorizations.read">
		You are not allowed to see the contents of this stage.
	</div>

	<div class="alert alert-warning" role="alert" ng-if="!content.authorizations.write &amp;&amp; content.authorizations.read">
		Please note, you are not allowed to make changes to this stage.
	</div>

	<div ng-show="content.authorizations.read" class="row" ng-show="content.authorizations.read">

		<div class="col-md-6" ng-show="cycle.info">
			<div class="panel panel-default" ng-show="cycle.info">
				<div class="panel-heading">
					<span class="panel-title">{{cycle.title}}</span>
				</div>
				<div class="panel-body">
					<div ng-bind-html="cycle.info"></div>
				</div>
			</div>
		</div>

		<div ng-class="{'col-md-6': cycle.info, 'col-md-12': !cycle.info}">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="panel-title">{{project.title || 'Start'}}</span>
				</div>
				<div class="panel-body">
					<form role="form" ng-submit="update()">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" placeholder="Your Project's Title Goes Here" ng-model="project.title" ng-disabled="!content.authorizations.write">
						</div>

						<input ng-show="content.authorizations.write" type="submit" class="btn btn-sm btn-primary" value="Submit" ng-disabled="!project.title">
					</form>

				</div>
			</div>
		</div>

	</div>
</div>
