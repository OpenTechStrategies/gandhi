<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- load all the styles -->
		<meta name="viewport" content="width=device-width, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="assets/style/index.css">
		<script type="text/javascript" src="styles.js"></script>
		<style type="text/css">
			@-webkit-keyframes pulsate {
				0% {
					-webkit-transform:scale(.1);
					opacity: 0.0;
				}
				50% {
					opacity:1;
				}
				100% {
					-webkit-transform:scale(1.2);
					opacity:0;
				}
			}

			@keyframes pulsate {
				0% {
					transform:scale(.1);
					opacity: 0.0;
				}
				50% {
					opacity:1;
				}
				100% {
					transform:scale(1.2);
					opacity:0;
				}
			}

			[ng-cloak] {
				display: none;
			}

			.loader {
				border:3px solid #428CD6;
				border-radius:30px;
				height:30px;
				left:50%;
				margin:-15px 0 0 -15px;
				opacity:0;
				position:absolute;
				top:50%;
				width:30px;
			
				-webkit-animation: pulsate 1s infinite ease-out;
				animation: pulsate 1s infinite ease-out;
			}
		</style>
	</head>
	<body ng-app="gandhi">
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-54266418-1', 'auto');
		  ga('send', 'pageview');

		</script>

		<!-- loader -->
		<div ng-hide="true" class="loader"></div>

		<!-- the portal lives here -->
		<div ng-cloak id="main" ng-if="currentUser" ui-view></div>

		<!-- login form shown instead of portal if not logged in -->
		<div ng-if="!currentUser" ng-include="'auth.html'"></div>

		<!-- load all the javascript and dependentcies -->
		<script type="text/javascript" src="assets/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" src="main.js"></script>

		<!-- invisible frame for downloads -->
		<iframe style="visibility: hidden;" width="0" height="0" id="downloads" src=""></iframe>
	</body>
</html>
