<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.users.list">Users</a></li>
	<li class="active">{{user.name}}</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.users'" model="'user'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">{{user.name}}</span>
				<div class="pull-right">
					<button class="btn btn-xs" ng-show="update" ng-class="{'btn-default': !edit}" ng-click="toggleEdit()"><i class="glyphicon glyphicon-cog"></i></button>
					<button class="btn btn-xs" ng-show="replace" ng-class="{'btn-default': !source}" ng-click="toggleSource()"><i class="glyphicon glyphicon-edit"></i></button>
					<button class="btn btn-xs btn-default" ng-show="destroy" ng-click="destroy()"><i class="glyphicon glyphicon-trash"></i></button>
				</div>
			</div>
			<form ng-show="source" class="form-horizontal" role="form" ng-submit="replace()">
				<div ui-ace="{mode: 'json'}" style="height: 600px;" ng-model="userSource"></div>
				<div class="panel-body">
					<a class="btn btn-sm btn-default" ng-click="source=false">Cancel</a>
					<input type="submit" class="btn btn-sm btn-primary" value="Update">
				</div>
			</form>
			<div ng-show="!source" class="panel-body">
				<ng-include src="'portal/user/form.html'"></ng-include>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Projects</span>
			</div>
			<div class="panel-body">
				<div ng-hide="projects.length">This user has no projects.</div>
				<div style="margin-top: 20px;" ng-repeat="project in projects">
					<h4><a ui-sref="portal.admin.projects.show({project: project.id})">{{project.title}}</a></h4>
				</div>
			</div>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Files</span>
			</div>
			<div class="panel-body">
				<div ng-hide="files.length">This user has no files.</div>
				<div style="margin-top: 20px;" ng-repeat="file in files">
					<h4><a ui-sref="portal.admin.files.show({file: file.id})">{{file.name}}</a></h4>
				</div>
			</div>
		</div>
	</div>
</div>
