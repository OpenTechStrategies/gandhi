<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.files.list">Files</a></li>
	<li class="active">Create File</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.files'" model="'file'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Upload File</span>
			</div>
			<form class="form-horizontal" role="form" ng-submit="create()">
				<div class="panel-body">
					<div class="form-control">
						<input ng-hide="inProgress > 0" type="file" ng-file-select="upload($files)">
						<div ng-show="inProgress" class="progress">
						  <div class="progress-bar progress-bar-striped active" role="progressbar" style="width: 100%"></div>
						</div>
					</div>
					<br />
					<a ui-sref="portal.admin.files.list" class="btn btn-sm btn-default">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</div>
