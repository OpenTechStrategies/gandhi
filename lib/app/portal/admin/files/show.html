<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.files.list">Files</a></li>
	<li class="active">{{file.title}}</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.files'" model="'file'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">{{file.name}}</span>
				<div class="pull-right">
					<button class="btn btn-xs" ng-show="replace" ng-class="{'btn-default': true, 'active': source}" ng-click="toggleSource()"><i class="glyphicon glyphicon-edit"></i></button>
					<button class="btn btn-xs btn-default" ng-show="destroy" ng-click="destroy()"><i class="glyphicon glyphicon-trash"></i></button>
				</div>
			</div>
			<div ng-show="!source" class="panel-body">
				<p>Uploaded By: <a ng-bind="user.name" ui-sref="portal.admin.users.show({user: user.id})"></a></p>
				<button class="btn btn-default" ng-click="download()"><i class="glyphicon glyphicon-download-alt"></i> Download</button>
			</div>
			<form ng-show="source" class="form-horizontal" role="form" ng-submit="replace()">
				<div ui-ace="{mode: 'json'}" style="height: 600px;" ng-model="fileSource"></div>
				<div class="panel-body">
					<a class="btn btn-sm btn-default" ng-click="source=false">Cancel</a>
					<input type="submit" class="btn btn-sm btn-primary" value="Update">
				</div>
			</form>
		</div>
	</div>
</div>
