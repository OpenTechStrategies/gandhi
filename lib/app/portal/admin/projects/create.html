<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.projects.list">Projects</a></li>
	<li class="active">Create Project</li>
</ol>
<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.projects'" model="'project'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Create Project</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="create()">
					<div class="form-group">
						<label for="project-title" class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="project-title" ng-model="projectCreate.title">
						</div>
					</div>
					<div class="form-group">
						<label for="project-cycle" class="col-sm-2 control-label">Cycle</label>
						<div class="col-sm-10">
							<ui-select ng-disabled="disabled" ng-model="projectCreate.cycle_id" theme="bootstrap" id="project-cycle">
								<ui-select-match placeholder="Choose a cycle...">{{$select.selected.title}}</ui-select-match>
								<ui-select-choices refresh="cycleSelect.search($select.search)" refresh-delay="200" repeat="item.id as item in cycleSelect.data | filter: $select.search ">
									<div ng-bind="item.title | highlight: $select.search"></div>
									<small style="text-transform: capitalize;" ng-bind="item.status | highlight: $select.search"></small>
								</ui-select-choices>
							</ui-select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<div ui-sref="portal.admin.projects.list" class="btn btn-sm btn-default">Cancel</div>
							<input type="submit" class="btn btn-sm btn-primary" value="Create">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
