<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.cycles.list">Cycles</a></li>
	<li class="active">Create Cycle</li>
</ol>
<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.cycles'" model="'cycle'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Create Cycle</span>
				<div class="pull-right">
					<div ui-sref="portal.admin.cycles.list" class="btn btn-xs btn-default">Cancel</div>
					<button class="btn btn-xs btn-primary" ng-click="create()">Save</button>
				</div>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="create()">
					<div class="form-group">
						<label for="cycle-title" class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cycle-title" ng-model="cycleCreate.title">
						</div>
					</div>
					<div class="form-group">
						<label for="cycle-description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="cycle-description" ng-model="cycleCreate.description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="project-cycle" class="col-sm-2 control-label">Copy Cycle</label>
						<div class="col-sm-10">
							<div class="input-group">
								<ui-select ng-disabled="disabled" ng-model="createParams.copy" theme="bootstrap" id="project-cycle">
									<ui-select-match placeholder="Choose a cycle...">{{$select.selected.title}}</ui-select-match>
									<ui-select-choices refresh="cycleSelect.search($select.search)" refresh-delay="200" repeat="item.id as item in cycleSelect.data | filter: $select.search ">
										<div ng-bind="item.title | highlight: $select.search"></div>
										<small style="text-transform: capitalize;" ng-bind="item.status | highlight: $select.search"></small>
									</ui-select-choices>
								</ui-select>
								<span class="input-group-btn">
									<button class="btn btn-default" ng-disabled="!createParams.copy" ng-click="createParams.copy = null" type="button"><i class="glyphicon glyphicon-remove-circle"></i></button>
								</span>
							</div>
							<div class="help-block">Optionally select an existing cycle to copy and use as the basis for your new cycle.</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
