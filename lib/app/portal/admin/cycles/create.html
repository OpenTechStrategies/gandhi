<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.cycles.list">Cycles</a></li>
	<li class="active">Create Cycle</li>
</ol>
<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.cycles'" model="'cycle'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Create Cycle</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="create()">
					<div class="form-group">
						<label for="cycle-title" class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="cycle-title" ng-model="cycleCreate.title">
						</div>
					</div>
					<div class="form-group">
						<label for="cycle-description" class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<textarea class="form-control" id="cycle-description" ng-model="cycleCreate.description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<div ui-sref="portal.admin.cycles.list" class="btn btn-sm btn-default">Cancel</div>
							<input type="submit" class="btn btn-sm btn-primary" value="Create">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
