<div class="panel panel-default" ng-if="exportCreate">
	<div class="panel-heading">
		<span class="panel-title">Create Export</span>
		<div class="pull-right">
			<button class="btn btn-xs btn-primary" ng-click="create()">Save</button>
			<button class="btn btn-xs btn-default" ng-class="{active: exportCreate}" ng-click="toggleCreate()"><i class="glyphicon glyphicon-plus-sign"></i></button>
		</div>
	</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form" ng-submit="create()">
			<div class="form-group">
				<label for="export-id" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="export-id" ng-model="exportCreate.id">
				</div>
			</div>
			<div class="form-group">
				<label for="export-title" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="export-title" ng-model="exportCreate.title">
				</div>
			</div>
			<div class="form-group">
				<label for="export-path" class="col-sm-2 control-label">Path</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="export-path" ng-model="exportCreate.path" json-pointer>
					<p class="help-block">This should be a <a href="https://tools.ietf.org/html/rfc6901" target="_blank">json-pointer</a> to the desired value.</p>
				</div>
			</div>
			<div class="form-group">
				<label for="export-template" class="col-sm-2 control-label">Template</label>
				<div class="col-sm-10">
					<textarea class="form-control" id="export-template" ng-model="exportCreate.template"></textarea>
					<p class="help-block">HTML/Angular template, use <code ng-non-bindable>{{value}}</code> to get the exported value.</p>
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default" ng-if="!exportCreate">
	<div class="panel-heading">
		<span class="panel-title">Exports</span>
		<div class="pull-right">
			<button class="btn btn-xs btn-default" ng-class="{active: exportCreate}" ng-click="toggleCreate()"><i class="glyphicon glyphicon-plus-sign"></i></button>
		</div>
	</div>

	<div class="panel-body" ng-if="!exports.length">
		No exports. <a href ng-click="toggleCreate()">Create one.</a>
	</div>

	<div class="table-responsive" ng-if="exports.length">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Path</th>
					<th style="min-width: 400px;">Template</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="export in exports" ng-class="{active: backup[export.id]}">
					<td>
						<p class="form-control-static"><strong>{{export.id}}</strong></p>
					</td>
					<td>
						<p ng-if="!backup[export.id]" class="form-control-static">{{export.title}}</p>
						<input ng-if="backup[export.id]" class="form-control" type="text" ng-model="export.title">
					</td>
					<td>
						<p ng-if="!backup[export.id]" class="form-control-static">{{export.path | jsonPointer}}</p>
						<input ng-if="backup[export.id]" class="form-control" type="text" ng-model="export.path" json-pointer>
					</td>
					<td>
						<pre style="max-width: 400px;" ng-if="!backup[export.id]" class="form-control-static">{{export.template}}</pre>
						<div ui-ace="{mode: 'handlebars'}" style="height: 250px;" ng-if="backup[export.id]" class="form-control" ng-model="export.template"></div>
					</td>
					<td align="right" width="80">
						<button ng-click="toggleEdit(export)" class="btn btn-block btn-xs btn-default" ng-class="{active: backup[export.id]}"><i class="glyphicon glyphicon-cog"></i></button>
						<button ng-click="update(export)" class="btn btn-block btn-xs btn-primary" ng-if="backup[export.id]">Save</button>
						<button ng-click="delete(export)" class="btn btn-block btn-xs btn-danger" ng-if="!backup[export.id]"><i class="glyphicon glyphicon-trash"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
