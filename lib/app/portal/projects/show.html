<ol class="breadcrumb">
	<li><a ui-sref="portal.cycles.list">Cycles</a></li>
	<li><a ui-sref="portal.cycles.show({cycle: cycle.id})">{{cycle.title}}</a></li>
	<li class="active">{{project.title}}</li>
</ol>


<div class="panel panel-default hidden-print">
	<div class="panel-body">
		<ul class="nav nav-pills">
			<!--
			<li ng-class="{active: $state.is('portal.projects.show', {project: project.id})}">
				<a ui-sref="portal.projects.show({project: project.id})"><i class="glyphicon glyphicon-list"></i></a>
			</li>
			-->
			<li ng-class="{active: $state.includes('portal.projects.show.contents.content', {content: content.id})}" ng-repeat="content in contents">
				<a ui-sref="portal.projects.show.contents.content({content: content.id})" ng-bind-html="stagesById[content.id].title"></a>
			</li>
		</ul>
	</div>
</div>

<div ui-view>
	<div class="panel panel-default">
		<div class="panel-body" ng-if="!source.project">
			<form class="form-horizontal" role="form" ng-submit="update()">
				<div class="form-group">
					<label class="col-sm-2 control-label">ID</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{project.id}}</p>
					</div>
				</div>
				<div class="form-group">
					<label for="project-title" class="col-sm-2 control-label">Title</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{project.title}}</p>
					</div>
				</div>
				<div class="form-group">
					<label for="project-cycle" class="col-sm-2 control-label">Cycle</label>
					<div class="col-sm-10">
						<p class="form-control-static"><a ui-sref="portal.cycles.show({cycle: cycle.id})">{{cycle.title}}</a></p>
					</div>
				</div>
				<div class="form-group">
					<label for="project-status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{statusesById[project.status_id].title || project.status_id}}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Created</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{project.created * 1000 | date:"yyyy.MM.dd - hh:mm a"}}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Updated</label>
					<div class="col-sm-10">
						<p class="form-control-static">{{project.updated * 1000 | date:"yyyy.MM.dd - hh:mm a"}}</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</div>
