<ol class="breadcrumb">
	<li><a ui-sref="portal.projects.list">Projects</a></li>
	<li class="active">{{project.title}}</li>
</ol>


<div class="panel panel-default">
	<div class="panel-body">
		<ul class="nav nav-pills">
			<li ng-class="{active: $state.is('portal.projects.show.contents')}">
				<a ui-sref="portal.projects.show.contents"><i class="glyphicon glyphicon-list"></i></a>
			</li>
			<li ng-class="{active: $state.includes('portal.projects.show.contents.content', {content: stage.id})}" ng-repeat="stage in stages">
				<a ui-sref="portal.projects.show.contents.content({content: stage.id})" ng-bind-html="stage.title"></a>
			</li>
		</ul>
	</div>
</div>

<div ui-view>

</div>
