<ol class="breadcrumb">
	<li><a ui-sref="portal.projects.list">Projects</a></li>
	<li><a ui-sref="portal.projects.new">Create</a></li>
	<li class="active">{{cycle.title}}</li>
</ol>

<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">{{cycle.title}}</span>
	</div>
	<div class="panel-body">
		<div ng-if="cycle.config.layout === 'waterfall'" class="waterfall-wrapper"><div class="waterfall-scroller">
			<div waterfall="{}" ng-model="index"></div>
		</div></div>
		<ul ng-if="cycle.config.layout === 'pill'" class="nav nav-pills">
			<li ng-class="{active: stage === node.id}" ng-repeat="node in ordered" ng-show="node.visible"><a ng-bind-html="node.html"></a></li>
		</ul>
	</div>
</div>

<div gandhi-component="{cycle: cycle, project: project, stage: cycle.defaults.flow, role: cycle.defaults.role, mode: 'default'}"></div>
